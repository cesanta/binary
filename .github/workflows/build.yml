name: build
on: push
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt-get install musl-tools
    - run: make linux
  windows:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt-get install musl-tools
    - run: make windows
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - run: make macos
    - uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: mongoose_macos
        asset_name: mongoose_macos
        tag: exe
        overwrite: true
